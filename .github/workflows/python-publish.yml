# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to add to the version number'
        required: false
        default: ''
  # release:
  #   types: [created]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install --U pip setuptools wheel twine
    - name: Build
      run: python setup.py egg-info --tag-build '${{ github.events.inputs.tag }}' sdist bdist_wheel
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}
        repository_url: ${{ secrets.TWINE_REPOSITORY_URL }}
